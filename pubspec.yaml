name: admin_processes
description: "Sistema de procesos administrativos organizados para facilitar el logro eficiente de objetivos, con acceso ágil y revisión continua desde cualquier dispositivo."
publish_to: 'none'
version: 0.1.0+4

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  msix: ^3.16.12
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-VariableFont_wght.ttf

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/logo_400.png"
    icon_size: 48


msix_config:
  display_name: admin_processes
  publisher_display_name: Javert Galicia
  identity_name: JavertGalicia.adminprocesses
  publisher: CN=2E6F20B6-F5D2-4834-8474-C87CD7C313F1
  sign_msix: false
  msix_version: 1.0.1.0
  logo_path: "assets/logo_400.png"
